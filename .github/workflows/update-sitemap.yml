name: Update Documentation Sitemap

# Explicitly define workflow concurrency to prevent conflicts
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - "mint.json"
  # Allow manual trigger for maintenance
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone for better performance

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip" # Enable pip caching

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install xmlschema  # Ensure xmlschema is installed even if requirements.txt is missing

      - name: Validate mint.json
        run: |
          python -c "import json; json.load(open('mint.json'))"

      - name: Generate Sitemap
        id: generate
        run: |
          python sitemap_generator.py
          if [ ! -f "sitemap.xml" ]; then
            echo "Failed to generate sitemap.xml"
            exit 1
          fi

      - name: Validate Sitemap XML
        run: |
          python validate_sitemap.py sitemap.xml

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet sitemap.xml; then
            echo "No changes detected in sitemap.xml"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in sitemap.xml"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sitemap.xml
          git commit -m "chore: update sitemap.xml based on mint.json changes

          Automated sitemap update triggered by mint.json modification.

          - Generated by: ${{ github.workflow }}
          - Commit: ${{ github.sha }}"
          git push

      - name: Set status check
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Sitemap generation completed successfully"
          else
            echo "❌ Sitemap generation failed"
            exit 1
          fi
